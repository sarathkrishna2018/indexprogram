<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Localhost Test</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 40px 60px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.5);
    }
    h1 {
      margin-bottom: 10px;
      font-size: 32px;
    }
    p {
      color: #94a3b8;
    }
    .badge {
      margin-top: 20px;
      display: inline-block;
      background: #22c55e;
      color: #052e16;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sharath Krishna</h1>
    <p>I am the teacher at invokode.</p>
    <div class="badge">Teacher</div>
  </div>
</body>
</html>
